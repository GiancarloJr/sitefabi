<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <h1>Entrar</h1>

    <label for="email">E-mail</label>
    <input id="email" type="email" formControlName="email" placeholder="voce@dominio.com" />

    <label for="senha">Senha</label>
    <input id="senha" type="password" formControlName="senha" placeholder="••••••••" />

    <div class="checkbox-row">
      <input id="remember" type="checkbox" formControlName="remember" />
      <span>Lembrar-me neste dispositivo</span>
    </div>

    <button type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'Entrando...' : 'Entrar' }}
    </button>

    <button type="button" (click)="home()">
      Voltar
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</div>
